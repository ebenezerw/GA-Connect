  <div ng-controller="GaShowController as vm">
  <ul><img ng-src="{{vm.student.picture_url}}"></ul>
  <h1>{{vm.student.full_name}}</h1>
  <ul>{{vm.student.position_title}} - {{vm.student.position_company}}</ul>
  <ul>Email: {{vm.student.email}}</ul>
  <ul>Headline: {{vm.student.headline}}</ul>
  <ul>Location: {{vm.student.location}}</ul>

  <ul>Course: {{vm.student.course}}</ul>
  <ul><a href="http://{{vm.student.profile_url}}">Profile Link</a></ul>
  <button data-ui-sref = "gaEdit({id: vm.student.id})">Edit</button>
  <button data-ui-sref = "gaIndex()">Back</button>

</div>
