<h1>Edit Information</h1>

<form data-ng-submit="vm.update()">
  <input type="text" placeholder = "{{vm.student.email}}" data-ng-model = "vm.student.email"><br>
  <input type="text" placeholder = "{{vm.student.full_name}}" data-ng-model = "vm.student.full_name"><br>
  <!-- will rename first name field to just name later on -->

  <input type="text" placeholder = "{{vm.sudent.location}}" data-ng-model = "vm.student.location"><br>
  <input type="text" placeholder = "{{vm.sudent.position_title}}" data-ng-model = "vm.student.position_title"><br>
  <input type="text" placeholder = "{{vm.sudent.position_company}}" data-ng-model = "vm.student.position_company"><br>
  <input type="text" placeholder = "{{vm.sudent.picture_url}}" data-ng-model = "vm.student.picture_url"><br>
  <input type="text" placeholder = "{{vm.sudent.profile_url}}" data-ng-model = "vm.student.profile_url"><br>
  <input type="text" placeholder = "{{vm.sudent.headline}}" data-ng-model = "vm.student.headline"><br>
  <button type="submit">Update</button>
  <button data-ui-sref = "gaShow({id: vm.student.id})">Back</button>
  <!-- need to add more content to the form -->
</form>
