<h3>New User</h3>

<form data-ng-submit="vm.create()">
  <input type="text" placeholder = "Email" data-ng-model = "vm.student.email" /><br>
  <input type="text" placeholder = "Name" data-ng-model = "vm.student.full_name" /><br>
  <!-- will rename first name field to just name later on -->

  <input type="text" placeholder = "Location" data-ng-model = "vm.student.location" /><br>
  <input type="text" placeholder = "Position Title" data-ng-model = "vm.student.position_title" /><br>
  <input type="text" placeholder = "Position Company" data-ng-model = "vm.student.position_company" /><br>
  <input type="text" placeholder = "Picture URL" data-ng-model = "vm.student.picture_url" /><br>
  <input type="text" placeholder = "Profile URL" data-ng-model = "vm.student.profile_url" /><br>
  <input type="text" placeholder = "Headline" data-ng-model = "vm.student.headline" /><br>
  <input type="submit" value="Create Student" />
  <!-- need to add more content to the form -->
</form>
